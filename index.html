<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jokenpo</title>

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/scss/containers_and_frames.css">
    <link rel="stylesheet" href="src/styles/scss/buttons.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <!-- .bg-video+.container>(.container__left+.container__right) -->
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="container">
        <div class="container__left rpgui-container framed-golden-2">
            <div class="score-box frame">
                <span id="score">Win: 0 Lose: 0</span>
            </div>
            <div class="card-avatar frame">
                <img id="card-image">
            </div>
            <div class="card-stats frame">
                <span id="card-name">ola</span>
                <span id="card-type">tchau</span>
            </div>
        </div>

        <div class="container__right">
            <div class="card-hand rpgui-container framed" id="ai-hand"></div>
            <div class="card-table">
                <div class="card-table__top">
                    <div class="card-display">
                        <img id="player-card">
                    </div>
                    <img height="100px" src="src/assets/icons/millenium2.png" alt="olho do milênio, olho estilizado em cores douradas desenhado em estilo egípcio">
                    <div class="card-display">
                        <img id="ai-card">
                    </div>
                </div>
                <div class="card-table__bottom">
                    <button id="btn-next-duel" class="rpgui-button">GANHOU</button>
                </div>
            </div>
            <div class="card-hand rpgui-container framed" id="player-hand"></div>
        </div>
    </div>

    <script src="src/scripts/engine.js" defer></script>
</body>

</html>
